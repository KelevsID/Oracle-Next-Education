<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números pares</title>
</head>

<body>
    <h1>Todos los números pares del 1 al 100</h1>
    <script>
        let br = "<br />";

        function jumpLine() {
            document.write(br.repeat(1));
        }

        function toPrint(text) {
            document.write(text);
            jumpLine();
        }

        let a = 0;
        while (a < 101) {
            if (a % 2 == 0) {
                toPrint(a)
            }
            a++
        }
        toPrint("¡Fin!")
    </script>
</body>

</html>
