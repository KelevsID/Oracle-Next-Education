<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundiales de futbol - while</title>
</head>

<body>
    <h1>Mundiales de la FIFA</h1>
    <script>
        let br = "<br />";
        let yearWC = 1930;
        // const date = new Date();
        // const year = date.getFullYear();
        let year = 0;

        function jumpLine() {
            document.write(br.repeat(1));
        }

        function toPrint(text) {
            document.write(text);
            jumpLine();
        }

        function woldCup(year) {
            if (year >= 1930) {
                while (yearWC <= year) {
                    toPrint(`Hubo mundial de la FIFA en el año: ${yearWC}`);
                    yearWC = yearWC + 4;
                }
                toPrint("Fin");
            } else {
                toPrint("Aún no había ningún mundial, iniciaron en 1930.")
            }
        }

        year = prompt("Ingrese el año limite")
        woldCup(year);

    </script>
