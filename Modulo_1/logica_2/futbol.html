<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntos Futbol - Condicionales</title>
</head>

<body>
    <h1>Puntos Equipo de Futbol</h1>
    <script>
        let br = "<br />", win = 0, tie = 0, result = 0;

        function jumpLine() {
            document.write(br.repeat(3));
        }

        function toPrint(text) {
            document.write(text);
            jumpLine();

        }

        win = parseInt(prompt("Cantidad de victorias"));
        tie = parseInt(prompt("Patidos empatados"));
        result = win * 3 + tie

        toPrint(`El total de puntos del equipo es: ${result}`);
        if (result == 20) toPrint('El equipo está igual que el año pasado');
        else if (result < 20) toPrint('El equipo está peor que el año pasado');
        else toPrint('El equipo está mejor que el año pasado');
    </script>
</body>

</html>
