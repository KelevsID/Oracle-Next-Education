<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>

<body>
    <input />
    <button>Verificar</button>


    <script>
        let secretArray = [];
        let input = document.querySelector('input');
        let button = document.querySelector('button');
        input.focus();

        button.addEventListener('click', verify)
        // button.onclick = verify;

        function random(min, max) {
            let result = Math.floor(Math.random() * (max - min + 1)) + min;
            return result;
        }

        function randomArray(num, min, max) {
            let arrayAux = []
            for (let i = 0; i < num; i++) {
                let numRandom = random(min, max)
                arrayAux.push(numRandom)
            }
            return arrayAux
        }
        secretArray = randomArray(4, 15, 20);

        function verify() {
            let located = false;
            for (let i = 0; i < secretArray.length; i++) {
                if (parseInt(input.value) == secretArray[i]) {
                    alert("Acertó")
                    located = true;
                    break;
                }
            }

            if (located == false) {
                alert("Erró")
            }

            input.value = '';
            input.focus();
        }

    </script>
</body>

</html>
