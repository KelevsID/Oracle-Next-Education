<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>Calcular IMC</h1>
    <script>
        let br = "<br />"
        let myArray = [];
        let sum = 0;

        function jumpLine() {
            document.write(br.repeat(3));
        }

        function toPrint(text) {
            document.write(text);
            jumpLine();
        }
        
        function calculateBMI(name, weight, height) {
            let imc = weight / Math.pow(height, 2);
            myArray.push(imc)
            return { name, imc }  // return object {name: "string", imc: number}
        }

        function arraySum(array) {
             summary = "resumen en espa√±ol"
            for (let i = 0; i < array.length; i++) {
                sum = sum + array[i]
            }
            return sum / array.length;
        }

        let imc1 = calculateBMI("Chistian", 71, 1.72);
        let imc2 = calculateBMI("Felipe", 75, 1.73);
        let imc3 = calculateBMI("Gabriela", 65, 1.68);
        let imc4 = calculateBMI("Luisa", 55, 1.60);
        let average = (imc1.imc + imc2.imc) / 2;

        toPrint(`El promedio de IMC de ${imc1.name} y ${imc2.name} es ${average.toFixed(2)}`);
        toPrint(`El promedio de IMC de ${imc3.name} y ${imc4.name} es ${((imc3.imc + imc4.imc) / 2).toFixed(2)}`);
        toPrint(`Promedio de IMC ${arraySum(myArray).toFixed(2)}`)
   </script>
</body>

</html>
